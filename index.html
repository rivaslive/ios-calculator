<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Apple calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<div class="container">
    <div class="content">
        <div class="screen-result">
            <span id="result" class="result"></span>
        </div>
        <div class="grid-container">
            <div id="ac" class="grid-item item-gray">C</div>
            <div id="percent" class="grid-item item-gray">%</div>
            <div id="del" class="grid-item item-gray">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                     stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path>
                    <line x1="18" y1="9" x2="12" y2="15"></line>
                    <line x1="12" y1="9" x2="18" y2="15"></line>
                </svg>
            </div>
            <div id="split" class="grid-item item-yellow">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em"
                     width="1em" xmlns="http://www.w3.org/2000/svg">
                    <g>
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path d="M5 11h14v2H5v-2zm7-3a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 11a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"></path>
                    </g>
                </svg>
            </div>
            <div id="one" class="grid-item">1</div>
            <div id="two" class="grid-item">2</div>
            <div id="three" class="grid-item">3</div>
            <div id="multiply" class="grid-item item-yellow">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em"
                     width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
                          d="M368 368L144 144m224 0L144 368"></path>
                </svg>
            </div>
            <div id="four" class="grid-item">4</div>
            <div id="five" class="grid-item">5</div>
            <div id="six" class="grid-item">6</div>
            <div id="subtract" class="grid-item item-yellow">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em"
                     width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
                          d="M400 256H112"></path>
                </svg>
            </div>
            <div id="seven" class="grid-item">7</div>
            <div id="eight" class="grid-item">8</div>
            <div id="nine" class="grid-item">9</div>
            <div id="plus" class="grid-item item-yellow">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em"
                     width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
                          d="M256 112v288m144-144H112"></path>
                </svg>
            </div>
            <div id="change-signe" class="grid-item item-gray">+/-</div>
            <div id="zero" class="grid-item">0</div>
            <div id="dot" class="grid-item">.</div>
            <div id="equal" class="grid-item item-yellow">=</div>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/js/core.js"></script>
</body>
</html>
